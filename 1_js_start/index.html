<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">HTML içeriği değiştirebilir</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Javascript'">Onclick</button>

    <p>html özellikleri değiştirebilir</p>
    <button onclick="document.getElementById('myImage').src='sabah.jpeg'">sabah</button>
    <img id="myImage" src="sabah.jpeg" style="width:100px; height:70px" >
    <button onclick="document.getElementById('myImage').src='akşam.jpeg'">Akşam</button>


    <p id="stil">HTML stil özelliklerini değiştirir</p>
    <button type="button" onclick="document.getElementById('stil').style.fontSize='35px'">click me</button>
    <br><br>
    <button type="button" onclick="document.getElementById('element').style.display='block'">Göster</button>
    <p id="element">HTML elementi gizleyebilir/gösterebilir</p>
    <button type="button" onclick="document.getElementById('element').style.display='none'">Gizle</button>
</body>
</html>
